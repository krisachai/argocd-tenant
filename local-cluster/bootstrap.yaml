# argocd/tenant-applicationsets.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-applicationsets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/krisachai/argocd-tenant.git
    targetRevision: HEAD
    path: local-cluster/tenants
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
